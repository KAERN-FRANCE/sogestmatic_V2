<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me Plan√©taire 3D Interactif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .solar-system-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateSystem 200s linear infinite;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffeb3b 20%, #ff9800 60%, #ff5722 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px #ffeb3b,
                0 0 120px #ff9800,
                0 0 180px #ff5722,
                inset 0 0 20px #ffffff;
            animation: sunPulse 4s ease-in-out infinite alternate;
            z-index: 10;
        }

        .orbit-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .planet-3d {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .planet-3d:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px currentColor;
        }

        /* Orbites 3D */
        .orbit-1 { width: 150px; height: 150px; transform: translate(-50%, -50%) rotateX(60deg); }
        .orbit-2 { width: 200px; height: 200px; transform: translate(-50%, -50%) rotateX(45deg); }
        .orbit-3 { width: 250px; height: 250px; transform: translate(-50%, -50%) rotateX(30deg); }
        .orbit-4 { width: 300px; height: 300px; transform: translate(-50%, -50%) rotateX(15deg); }
        .orbit-5 { width: 400px; height: 400px; transform: translate(-50%, -50%) rotateX(0deg); }
        .orbit-6 { width: 500px; height: 500px; transform: translate(-50%, -50%) rotateX(-15deg); }
        .orbit-7 { width: 600px; height: 600px; transform: translate(-50%, -50%) rotateX(-30deg); }
        .orbit-8 { width: 700px; height: 700px; transform: translate(-50%, -50%) rotateX(-45deg); }

        /* Plan√®tes 3D */
        .mercury-3d {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #c4a484, #8c7853);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMercury3D 3s linear infinite;
            box-shadow: 0 0 10px #8c7853;
        }

        .venus-3d {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #ffd54f, #ffc649);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitVenus3D 4s linear infinite;
            box-shadow: 0 0 12px #ffc649;
        }

        .earth-3d {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #81c784, #4fc3f7, #2e7d32);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitEarth3D 5s linear infinite;
            box-shadow: 0 0 15px #4fc3f7;
        }

        .mars-3d {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #ff8a65, #ff5722);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMars3D 6s linear infinite;
            box-shadow: 0 0 12px #ff5722;
        }

        .jupiter-3d {
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 30% 30%, #ffcc02, #ff9800);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitJupiter3D 8s linear infinite;
            box-shadow: 0 0 20px #ff9800;
        }

        .saturn-3d {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #fff176, #ffc107);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitSaturn3D 10s linear infinite;
            box-shadow: 0 0 18px #ffc107;
        }

        .uranus-3d {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #81d4fa, #4fc3f7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitUranus3D 12s linear infinite;
            box-shadow: 0 0 15px #4fc3f7;
        }

        .neptune-3d {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #64b5f6, #2196f3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitNeptune3D 15s linear infinite;
            box-shadow: 0 0 15px #2196f3;
        }

        /* Anneaux de Saturne 3D */
        .saturn-3d::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 193, 7, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
        }

        .saturn-3d::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 50%;
        }

        /* Animations 3D */
        @keyframes orbitMercury3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(75px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(75px) rotateY(-360deg); }
        }

        @keyframes orbitVenus3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(100px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(100px) rotateY(-360deg); }
        }

        @keyframes orbitEarth3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(125px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(125px) rotateY(-360deg); }
        }

        @keyframes orbitMars3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(150px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(150px) rotateY(-360deg); }
        }

        @keyframes orbitJupiter3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(200px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(200px) rotateY(-360deg); }
        }

        @keyframes orbitSaturn3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(250px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(250px) rotateY(-360deg); }
        }

        @keyframes orbitUranus3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(300px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(300px) rotateY(-360deg); }
        }

        @keyframes orbitNeptune3D {
            from { transform: translate(-50%, -50%) rotateY(0deg) translateZ(350px) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) translateZ(350px) rotateY(-360deg); }
        }

        @keyframes rotateSystem {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes sunPulse {
            from { 
                box-shadow: 
                    0 0 60px #ffeb3b,
                    0 0 120px #ff9800,
                    0 0 180px #ff5722,
                    inset 0 0 20px #ffffff;
            }
            to { 
                box-shadow: 
                    0 0 80px #ffeb3b,
                    0 0 160px #ff9800,
                    0 0 240px #ff5722,
                    inset 0 0 30px #ffffff;
            }
        }

        /* √âtoiles 3D */
        .stars-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .star-3d {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle3D 3s infinite;
        }

        @keyframes twinkle3D {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Interface 3D */
        .ui-3d {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(50px);
        }

        .planet-info-3d {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            max-width: 350px;
            display: none;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(50px);
        }

        .controls-3d {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .speed-control-3d {
            margin-top: 15px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 8px;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-thumb {
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b;
        }

        .camera-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .camera-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="stars-3d" id="stars3d"></div>
    
    <div class="container">
        <div class="solar-system-3d">
            <div class="sun"></div>
            
            <!-- Orbites 3D -->
            <div class="orbit-3d orbit-1"></div>
            <div class="orbit-3d orbit-2"></div>
            <div class="orbit-3d orbit-3"></div>
            <div class="orbit-3d orbit-4"></div>
            <div class="orbit-3d orbit-5"></div>
            <div class="orbit-3d orbit-6"></div>
            <div class="orbit-3d orbit-7"></div>
            <div class="orbit-3d orbit-8"></div>
            
            <!-- Plan√®tes 3D -->
            <div class="planet-3d mercury-3d" data-planet="mercury"></div>
            <div class="planet-3d venus-3d" data-planet="venus"></div>
            <div class="planet-3d earth-3d" data-planet="earth"></div>
            <div class="planet-3d mars-3d" data-planet="mars"></div>
            <div class="planet-3d jupiter-3d" data-planet="jupiter"></div>
            <div class="planet-3d saturn-3d" data-planet="saturn"></div>
            <div class="planet-3d uranus-3d" data-planet="uranus"></div>
            <div class="planet-3d neptune-3d" data-planet="neptune"></div>
        </div>
    </div>

    <div class="ui-3d">
        <h3>üåå Syst√®me Solaire 3D</h3>
        <p>Cliquez sur une plan√®te pour plus d'informations</p>
        <div class="speed-control-3d">
            <label>Vitesse d'orbite:</label>
            <input type="range" id="speedControl3d" min="0.1" max="3" step="0.1" value="1">
        </div>
    </div>

    <div class="planet-info-3d" id="planetInfo3d">
        <h3 id="planetName3d"></h3>
        <p id="planetDescription3d"></p>
        <p><strong>Distance du Soleil:</strong> <span id="planetDistance3d"></span></p>
        <p><strong>P√©riode orbitale:</strong> <span id="planetPeriod3d"></span></p>
    </div>

    <div class="controls-3d">
        <button onclick="toggleAnimation3d()">‚è∏Ô∏è Pause/Play</button>
        <button onclick="resetView3d()">üîÑ Reset</button>
        <button onclick="toggleStars3d()">‚≠ê √âtoiles</button>
        <button onclick="toggleOrbits3d()">üõ∏ Orbites</button>
    </div>

    <div class="camera-controls">
        <button class="camera-btn" onclick="rotateCamera('left')">‚Ü∂</button>
        <button class="camera-btn" onclick="rotateCamera('right')">‚Ü∑</button>
        <button class="camera-btn" onclick="rotateCamera('up')">‚Üó</button>
        <button class="camera-btn" onclick="rotateCamera('down')">‚Üò</button>
    </div>

    <script>
        // Donn√©es des plan√®tes
        const planetData3d = {
            mercury: {
                name: "Mercure",
                description: "La plan√®te la plus proche du Soleil, avec des temp√©ratures extr√™mes.",
                distance: "58 millions km",
                period: "88 jours"
            },
            venus: {
                name: "V√©nus",
                description: "La plan√®te la plus chaude du syst√®me solaire, avec une atmosph√®re dense.",
                distance: "108 millions km",
                period: "225 jours"
            },
            earth: {
                name: "Terre",
                description: "Notre plan√®te bleue, la seule connue √† abriter la vie.",
                distance: "150 millions km",
                period: "365 jours"
            },
            mars: {
                name: "Mars",
                description: "La plan√®te rouge, cible de futures missions habit√©es.",
                distance: "228 millions km",
                period: "687 jours"
            },
            jupiter: {
                name: "Jupiter",
                description: "La plus grande plan√®te, une g√©ante gazeuse avec de nombreuses lunes.",
                distance: "778 millions km",
                period: "12 ans"
            },
            saturn: {
                name: "Saturne",
                description: "Connue pour ses magnifiques anneaux, une g√©ante gazeuse.",
                distance: "1.4 milliards km",
                period: "29 ans"
            },
            uranus: {
                name: "Uranus",
                description: "Une g√©ante glac√©e qui tourne sur le c√¥t√©.",
                distance: "2.9 milliards km",
                period: "84 ans"
            },
            neptune: {
                name: "Neptune",
                description: "La plan√®te la plus √©loign√©e, avec des vents violents.",
                distance: "4.5 milliards km",
                period: "165 ans"
            }
        };

        let animationPaused3d = false;
        let starsVisible3d = true;
        let orbitsVisible3d = true;
        let cameraAngle = 0;

        // Cr√©er les √©toiles 3D
        function createStars3d() {
            const starsContainer = document.getElementById('stars3d');
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.className = 'star-3d';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 4 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.transform = `translateZ(${Math.random() * 1000 - 500}px)`;
                starsContainer.appendChild(star);
            }
        }

        // Gestion des clics sur les plan√®tes
        document.querySelectorAll('.planet-3d').forEach(planet => {
            planet.addEventListener('click', function() {
                const planetType = this.dataset.planet;
                const info = planetData3d[planetType];
                
                document.getElementById('planetName3d').textContent = info.name;
                document.getElementById('planetDescription3d').textContent = info.description;
                document.getElementById('planetDistance3d').textContent = info.distance;
                document.getElementById('planetPeriod3d').textContent = info.period;
                
                document.getElementById('planetInfo3d').style.display = 'block';
            });
        });

        // Contr√¥le de vitesse 3D
        document.getElementById('speedControl3d').addEventListener('input', function(e) {
            const speed = parseFloat(e.target.value);
            const planets = {
                '.mercury-3d': '3s',
                '.venus-3d': '4s', 
                '.earth-3d': '5s',
                '.mars-3d': '6s',
                '.jupiter-3d': '8s',
                '.saturn-3d': '10s',
                '.uranus-3d': '12s',
                '.neptune-3d': '15s'
            };
            
            Object.keys(planets).forEach(selector => {
                const planet = document.querySelector(selector);
                if (planet) {
                    const baseDuration = parseFloat(planets[selector]);
                    planet.style.animationDuration = (baseDuration / speed) + 's';
                }
            });
        });

        // Fonctions de contr√¥le 3D
        function toggleAnimation3d() {
            animationPaused3d = !animationPaused3d;
            document.querySelectorAll('.planet-3d').forEach(planet => {
                planet.style.animationPlayState = animationPaused3d ? 'paused' : 'running';
            });
            document.querySelector('.solar-system-3d').style.animationPlayState = animationPaused3d ? 'paused' : 'running';
        }

        function resetView3d() {
            document.getElementById('planetInfo3d').style.display = 'none';
            document.querySelectorAll('.planet-3d').forEach(planet => {
                planet.style.animationPlayState = 'running';
            });
            document.querySelector('.solar-system-3d').style.animationPlayState = 'running';
        }

        function toggleStars3d() {
            starsVisible3d = !starsVisible3d;
            document.getElementById('stars3d').style.display = starsVisible3d ? 'block' : 'none';
        }

        function toggleOrbits3d() {
            orbitsVisible3d = !orbitsVisible3d;
            document.querySelectorAll('.orbit-3d').forEach(orbit => {
                orbit.style.display = orbitsVisible3d ? 'block' : 'none';
            });
        }

        function rotateCamera(direction) {
            const system = document.querySelector('.solar-system-3d');
            switch(direction) {
                case 'left':
                    cameraAngle -= 45;
                    break;
                case 'right':
                    cameraAngle += 45;
                    break;
                case 'up':
                    system.style.transform = `rotateX(${cameraAngle}deg) rotateY(${cameraAngle}deg)`;
                    break;
                case 'down':
                    system.style.transform = `rotateX(${-cameraAngle}deg) rotateY(${cameraAngle}deg)`;
                    break;
            }
            system.style.transform = `rotateY(${cameraAngle}deg)`;
        }

        // Fermer les infos en cliquant ailleurs
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.planet-3d') && !e.target.closest('.planet-info-3d')) {
                document.getElementById('planetInfo3d').style.display = 'none';
            }
        });

        // Initialisation
        createStars3d();
    </script>
</body>
</html>
